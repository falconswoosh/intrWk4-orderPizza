              <form id="type">
              <label class="control-label" for="type">Type of pizza</label>

                  <option value="Original">Original (+$0.25)</option>
                  <option value="Pan">Pan (+$0.50)</option>
                  <option value="Original-stuffed">Original-stuffed (+$0.75)</option>
                  <option value="Pan-stuffed">Pan-stuffed (+$1.00)</option>

            </div>   <!--end of DIV dropdownInput -->

              <form id="size">
              <label class="control-label" for="size">Size of pizza</label>
                <select class="form-control" name="size">
                  <option value="Medium">Medium (+$6.99)</option>
                  <option value="Small">Small (+$7.99)</option>
                  <option value="Large">Large (+$8.99)</option>
                  <option value="Super-large">Super-large (+$9.99)</option>
                </select>
            <span class="help-block">Please select a size</span>
            </form>
            </div>
