<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A site for ordering pizza. ">
    <meta name="keywords" content="Order Pizza">
    <meta name="author" content="Alan Falcon">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">

    <title>Order Pizza</title>

  <body>
    <div class="container">
      <h1>Welcome to ePizza!</h1>
      <h6>*Our pizzas are so good that seeing just the pictures online makes your mouth water..."</h6>
      <br>
      <br>
      <div class="row1">
        <div class="col-md-4" id="col1-PizzaType">
          <form id="type">
          <label for="input1">Type of pizza</label>
          <input id="input1" type="text" name="" value="">Choose one
          </form>
        </div>   <!--end of row1col1 -->
        <div class="col-md-4" id="col2-PizzaSize">
          <form id="size">
          <label for="input2">Size of pizza</label>
          <input id="input2" type="text" name="" value="">Choose one
          </form>
        </div>   <!--end of row1col2 -->
        <div class="col-md-4" id="col2-Toppings">
          <form id="toppings">
          <label for="input3">Toppings on pizza</label>
          <input id="input3" type="text" name="" value="">Choose one
          </form>
        </div>   <!--end of row1col3 -->
        <br>
        <br>
      </div> <!--end of row1 -->
      <div class="row2">
        <div class="col-md-12" id="col1-submit">
          <form id="submit1">
          <input id="submit1" type=submit></input>
          </form>
        </div>   <!--end of row2col1 -->
      </div> <!--end of row2 -->
      <div class="row3">
        <p> payment </p>
      </div> <!--end of row3col1 -->
      <br>
      <br>
    <div id="output">
      <ul id="list1">
        <li></li>
      </ul>
    </div> <!--end of output -->
    <br>
    <br>
  </div> <!--end of container -->
